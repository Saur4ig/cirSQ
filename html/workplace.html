<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moving Objects</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<div class="workplace">
    <div class="square-place">
        <canvas id="square"></canvas>
        <div class="square-start-button">Start drawing square</div>
        <div class="square-stop-button">Stop drawing</div>
        <div class="square-text"></div>
    </div>

    <div class="circle-place">
        <canvas id="circle"></canvas>
        <div class="circle-start-button">Start drawing circle</div>
        <div class="circle-stop-button">Stop drawing</div>
        <div class="circle-text"></div>
    </div>
</div>
</body>

<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/circle.js"></script>
<script src="../js/square.js"></script>

</html>
